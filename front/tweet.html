<!DOCTYPE html>
<html>
  <head>
    <title>Posts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .post {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        height: 600px;
      }

      .image-container img {
        height: 100%;
        margin: 5px;
        max-width: 100%;
      }

      .post-info {
        display: flex;
        flex-wrap: wrap;
      }

      .post-info > * {
        flex-basis: 50%;
        padding: 5px;
      }

      .post-info label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="posts"></div>
    <script src="script.js"></script>
  </body>
</html>
